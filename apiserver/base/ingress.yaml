apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simpleapi-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: "apiserver.{{vm_ip}}.nip.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: simpleapi-svc
            port:
              number: 8080