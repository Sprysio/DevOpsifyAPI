name: Pull request with Testing

on:
  pull_request:
    branches:
      - 'main'

jobs:
  unit-test:
    if: |
      startsWith(github.head_ref, 'feature/') || 
      startsWith(github.head_ref, 'bugfix/')
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
    
    - name: Unit Testing
      run: |
        go test ./... -v